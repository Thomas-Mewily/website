<div style="position: relative; width: 485px; height: 402px;">
    <!-- Embed TurboWarp Project -->
    <iframe allowtransparency="true" width="485" height="402" src="https://turbowarp.org/{{ .Get 0 }}/embed" frameborder="0" allowfullscreen></iframe>
  
    <!-- Button to open the project in Scratch -->
    <div style="text-align: center; margin-top: 10px; display: block;">
      <a href="https://scratch.mit.edu/projects/{{ .Get 0 }}/" target="_blank" style="font-size: 14px; color: #0000EE; text-decoration: none; padding: 5px 10px; border: 1px solid #0000EE; border-radius: 5px; background-color: #f7f7f7;">
        Open in Scratch
      </a>
    </div>
  
    <!-- Add margin space after the button -->
    <div style="margin-top: 20px; clear: both;"></div> <!-- Add margin and clear any floats -->
  </div>
