<div class="flex gap-4 justify-center mt-6">
    {{ range .Site.Params.social_media.items }}
      <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" title="{{ .name }}">
        <img src="/{{ .icon }}" alt="{{ .name }}" class="h-12 w-12 hover:opacity-80 transition-opacity duration-200">
      </a>
    {{ end }}
  </div>
